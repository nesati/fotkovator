<!doctype html>
<html lang="cs">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Google Material icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		  rel="stylesheet">

	<style>
		.badge {
			height: 2em;
			line-height: 2em;
			padding: 0 1em;
			font-size: 1em;
			font-weight: unset;
		}
		.badge > img {
			float: left;
			margin: 0 .75em 0 -1em;
			height: 2em;
			width: 2em;
			border-radius: 50%;
		}
	</style>

	<title>Štítkovátor</title>
</head>
<body>
<main class="container">
	<a href="/" class="text-dark text-decoration-none"><h1 class="">Štítkovátor</h1></a>
	<img src="/img?uid={{ info.uid | safe }}" class="img-fluid">
	<button class="btn btn-primary float-end" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
		<span class="material-icons" style="line-height: unset">info</span>
	</button>
	<div class="tags m-2">
		{% for tag in tags %}
		<a class="badge rounded-pill text-light text-decoration-none" style="background: {{ tag.color | safe }};color: {{ tag.textColor | safe }};" href="/search?tag={{ tag.name | safe }}">
			<!--img src="clovek.jpg"-->
			{{ tag.name }}
		</a>
		{% endfor %}
	</div>
	</p>
	<div class="collapse" id="collapseExample">
		<div class="card card-body">
			<table>
				{% for key, value in info.metadata.items() %}
				<tr><td>{{ key }}</td><td>{{ value }}</td></tr>
				{% endfor %}
			</table>
		</div>
	</div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
